<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dog Vision</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Noto+Sans+KR:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  :root {
    --blue: #2B5BE8;
    --white: #ffffff;
    --gray-cam: #b0b8c1;
  }

  html, body {
    height: 100%;
    height: 100dvh;
    overflow: hidden;
    background: var(--blue);
    font-family: 'Noto Sans KR', sans-serif;
  }

  .app {
    display: flex;
    flex-direction: column;
    height: 100dvh;
    width: 100%;
  }

  /* ── TOP IMAGE (above.png) ── */
  .top-image-wrap {
    flex-shrink: 0;
    width: 100%;
    background: var(--blue);
    line-height: 0;
  }

  .top-image-wrap img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  .top-image-wrap .img-fallback {
    width: 100%;
    padding: 20px 20px 16px;
    background: var(--blue);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .top-image-wrap .img-fallback span {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: 22px;
    color: white;
    letter-spacing: 1px;
  }

  .camera-area {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: var(--gray-cam);
    min-height: 0;
  }

  video {
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    display: none;
  }

  canvas#viewCanvas {
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
  }

  .mode-badge {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(43,91,232,0.82);
    backdrop-filter: blur(6px);
    color: white;
    font-size: 11px;
    font-weight: 700;
    padding: 4px 14px;
    border-radius: 20px;
    white-space: nowrap;
    z-index: 6;
    pointer-events: none;
    border: 1px solid rgba(255,255,255,0.3);
  }

  .flash-overlay {
    position: absolute; inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 30;
    transition: opacity 0.35s ease-out;
  }
  .flash-overlay.active { opacity: 0.9; transition: none; }

  .perm-overlay {
    position: absolute; inset: 0;
    background: var(--gray-cam);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    z-index: 15;
    padding: 32px;
    text-align: center;
  }

  .perm-overlay p {
    color: rgba(0,0,0,0.45);
    font-size: 14px;
    line-height: 1.7;
  }

  .start-cam-btn {
    background: var(--blue);
    color: white;
    border: none;
    padding: 13px 32px;
    border-radius: 28px;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(43,91,232,0.4);
  }

  .bottom-bar {
    background: var(--blue);
    flex-shrink: 0;
    padding: 14px 32px max(24px, env(safe-area-inset-bottom, 24px));
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  .flip-btn, .mode-toggle {
    width: 52px; height: 52px;
    border-radius: 50%;
    background: rgba(255,255,255,0.18);
    border: 2px solid rgba(255,255,255,0.35);
    color: white;
    font-size: 22px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
  }

  .shutter-wrap {
    flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
  }

  .shutter-outer {
    width: 76px; height: 76px;
    border-radius: 50%;
    background: rgba(255,255,255,0.22);
    display: flex; align-items: center; justify-content: center;
  }

  .shutter-inner {
    width: 62px; height: 62px;
    border-radius: 50%;
    background: white;
  }

  .gallery-modal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.92);
    z-index: 100;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .gallery-modal.open { display: flex; }

  .gallery-modal img {
    max-width: 100%; max-height: 74vh;
    border-radius: 14px;
    object-fit: contain;
  }

  .modal-actions {
    display: flex; gap: 14px; margin-top: 20px;
  }

  .modal-actions button {
    padding: 11px 26px;
    border-radius: 28px;
    border: none;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-save { background: var(--blue); color: white; }
  .btn-close { background: rgba(255,255,255,0.12); color: white; }

  /* ===== ADD START ===== */
  .campaign-modal{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:200;
  }
  .campaign-modal img{
    width:100%;
    height:100%;
    object-fit:contain;
  }
  /* ===== ADD END ===== */

</style>
</head>
<body>

<!-- 기존 HTML 전부 그대로 유지 -->

<!-- ===== ADD START ===== -->
<div class="campaign-modal" id="campaignModal">
  <img src="campaign.png" alt="campaign">
</div>
<!-- ===== ADD END ===== -->

<script>

  setTimeout(() => {

</script>
</body>
</html>
